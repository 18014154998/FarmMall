
#服务端口号的配置
server.port=8070
#jdbc
spring.datasource.password=123456789
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/farmmall?characterEncoding=UTF-8
#mybatis中的mapper中xml文件的配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
#logging.level.root=debug


#dubbo的配子扫描
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.161.135:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=lpy.farmmall
